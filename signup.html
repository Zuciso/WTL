    <div class="flexbox">
        <div class="register">
            <form name="myForm" action="student_home.html" method="post">
                
                    <label class="labels " for="inlineFormCustomSelectPref">Type</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Student</option>
                        <!-- <option value="1">Student</option> -->
                        <option value="2">Mentor</option>
                        <option value="3">Guide Allocator</option>
                    </select>
                
                <label for="fname" class="labels">First Name: </label><br>
                <input type="text" id="fname" name="fname" placeholder="Firstname" required onblur="requiredField(this)"><span id="error_name"></span><br><br>
              
             
                <label for="email" class="labels">Email ID: </label><br>
                <input type="text" id="email" name="email" placeholder="Email" required onblur="requiredField(this)"><span id="error_email"></span><br><br>


                <label for="password" class="labels">Password: </label><br>
                <input type="password" id="password" name="password" placeholder="Password" required onblur="requiredField2(this)"><span id="error_password"></span><br><br>

                <!-- <p id="val" style="color:red;"></p> -->
                <input type="button" onclick="location.href = './student_home.html';" id="myButton" class="float-left submit-button" value="Submit">
                <input type="button" onclick="resetfunction(this)" value="Reset">
            </form>
        </div>
    </div>
